<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleNuevaNoticia.css">
    <script src="js/articulos.js"></script>
</head>
<body>
    <main>
        <section>
            <h1>Agregar Nuevas Noticias</h1>
            <form id="formNoticias">
            <label>Titulo:</label>
            <input type="text" id="titulo">
            <label>Tipo</label>
            <input type="text" id="tipo">
            <label>Descripción</label>
            <textarea  class="descripcion" id="descripcion"></textarea>
            <label>Imagen</label>
            <input type="text" id="link">
            <label>Sección</label>
            <select name="" id="seccion">
                <option value="general">Noticias Generales</option>
                <option value="deporte">Deporte</option>
                <option value="negocio">Negocios</option>
            </select>
            <button type="submit">Agregar</button>
        </section>
    </form>
    </main>
    
</body>
</html>
